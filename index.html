<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Árvore B</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>

<body class="fundo">

  <header id="header" class="header">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Árvore B</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" id="buscar_chave" name="buscar_chave" class="form-control" placeholder="Chave">
              </div>
              <button type="submit" id="botao_buscar_chave" onclick="on_botao_buscar_chave_clicked()"
                class="btn btn-default">Buscar Chave</button>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="" onclick="on_botao_limpar_arvore_clicked()">Limpar Árvore<span
                    id="botao_limpar_arvore"></span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="navbar-form navbar-left formulario">
    <div class="form-group">
      <input type="number" min="3" id="entrada_ordem" name="entrada_ordem" class="form-control" placeholder="Ordem">
    </div>
    <button id="botao_criar_arvore" onclick="on_botao_criar_arvore_clicked(), liberar_botoes()"
      class="btn btn-default">Criar nova Árvore</button>
    <div id="inserir_chave" style="padding: 2%;"></div>
  </div>

  <div id="canvas_area">
    <canvas id="canvas" width="960" height="470" onmouseup="on_canvas_clicked(event)"></canvas>
  </div>

  <script src="scripts/script.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>

</html>
